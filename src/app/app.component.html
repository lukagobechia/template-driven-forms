<main >
  <div class="div" >
    <div class="registration-form"  [ngClass]="{'shadow': registrationForm.touched}">
      <h2>Registration Form</h2>

      <form class="form" (ngSubmit)="onFormSubmit()" #registrationForm="ngForm">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" ngModel>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" ngModel>
        </div>
        <label for="gender">Gender: </label>
        <div class="" *ngFor="let gen of Genders">
          <input type="radio"  [value]="gen.display" name="gender" ngModel>
          <label for="gender">{{gen.display}}</label>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" ngModel>
        </div>

        <div class="form-group">
          <input type="submit" class="submit">
        </div>
      </form>

    </div>
  </div>
</main>
